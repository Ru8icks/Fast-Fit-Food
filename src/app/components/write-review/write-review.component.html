<p>
  write-review works!
</p>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" name="title" formControlName="title" #title [(ngModel)] = "review.title"/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Review</label>
        <input type="text" class="form-control" name="review" formControlName="review" #review [(ngModel)] = "review.review"/>
      </div>
      <div *ngIf="angForm.controls['review'].invalid && (angForm.controls['review'].dirty || angForm.controls['review'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['review'].errors.required">
          Unit Price is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Rating</label>
        <input input type="range" size="2" min="0" max="10" value="0"class="form-control" name="rating" formControlName="rating" #rating [(ngModel)] = "review.rating"/>
        <p>Rating: {{review.rating}}/10</p>

      </div>

      <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['rating'].errors.required">
          Unit Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addReview(title.value,review.value,rating.value)" [disabled]="angForm.invalid" class="btn btn-primary">Save review</button>
      </div>
    </form>
  </div>
</div>
