  program works!
</p>
<div class="card">
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title"   [formControl]="nameControl">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Exercise" aria-label="Exercise" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
  <button class="btn btn-primary" (click)="addExercise()">+Add to program</button>

  <div class="card-body">
    <ul>
      <li *ngFor="let exercise of program">{{exercise.name}}</li>
    </ul>

  </div>
  <button class="btn btn-primary" (click)="saveProgram()">Save</button>

</div>
